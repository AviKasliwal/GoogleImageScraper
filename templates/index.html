<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Image Scraper | Avi Kasliwal</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Google Image Scraper</span>
    </nav>

    <!-- Welcome Jumbotron -->
    <div class="jumbotron bg-light">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
            featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-md" href="#" role="button">Learn more</a>
    </div>

    <!-- Form -->
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/searchImages" method="POST">
                    <div class="form-group">
                        <label for="searchKey">Search Keyword</label>
                        <input type="text" class="form-control" id="searchKey"
                            placeholder="Type in the keyword for which you want images [eg dog, cat etc.]" name="searchKey" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Get Images</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
